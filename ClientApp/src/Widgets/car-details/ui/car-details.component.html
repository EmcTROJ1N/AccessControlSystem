@if (viewMode) {
  @if (currentCar.Id) {
    <h4>Car Details</h4>
    <div>
      <label><strong>License Plate:</strong></label> {{ currentCar.LicensePlate }}
    </div>
    <div>
      <label><strong>Employee ID:</strong></label> {{ currentCar.EmployeeId }}
    </div>
    <app-button color="warning" (click)="viewMode = false">
      Edit
    </app-button>
  } @else {
    <p>Please click on a Car...</p>
  }
} @else {
  @if (currentCar.Id) {
    <div class="edit-form">
      <h4>Edit Car</h4>
      <form>
        <div class="form-group">
          <label for="licensePlate">License Plate</label>
          <input
            type="text"
            class="form-control"
            id="licensePlate"
            [(ngModel)]="currentCar.LicensePlate"
            name="licensePlate"
          />
        </div>
        <div class="form-group">
          <label for="employeeId">Employee ID</label>
          <input
            type="text"
            class="form-control"
            id="employeeId"
            [(ngModel)]="currentCar.EmployeeId"
            name="employeeId"
          />
        </div>
      </form>

      <!--@if (currentCar.isAvailable) {
        <button class="badge badge-primary mr-2"
                (click)="updateAvailability(false)" >
          Mark Unavailable
        </button>
      } @else {
        <button class="badge badge-primary mr-2" (click)="updateAvailability(true)">
          Mark Available
        </button>
      }-->

      <app-button
          color="danger"
          size="sm"
          (click)="deleteCar()"
      >
        Delete
      </app-button>

      <app-button
        color="success"
        size="sm"
        (click)="updateCar()">
        Update
      </app-button>
      <p>{{ message }}</p>
    </div>
  } @else {
    <p>Cannot access this Car...</p>
  }
}
